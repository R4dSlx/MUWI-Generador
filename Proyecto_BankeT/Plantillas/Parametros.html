<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Plantilla que recibe parametros</title>
	<style type="text/css">
		li {
			color: olive;
		}
	</style>
</head>
<body>
<h1>Nombre de mi persona: {{Nombreyo}}</h1>
<h2>Fecha Actual: {{fechaact}}</h2>
<h3>Numero de tipos: {{guitarras|length}}</h3>
<ul>
	{% for leng in guitarras %}
	{% if leng == "TELE" %}
	<li style="color: darkred;">{{leng}}</li>
	{% else %}
	<li>{{leng|first}} : {{leng|upper}}</li>
	{% endif %}
	
	{% endfor %}
</ul>
</body>
</html>
