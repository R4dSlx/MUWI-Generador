{% extends "Doctor.html" %}

{% load crispy_forms_tags %}
{% block background %}{% load static %}{% static 'img/login.jpg' %}{% endblock %}

<!--Login-->
{% block headers %}
<div class="container py-5">
  <h1>Inicio de Sesión</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
  </form><br>
  <p class="text-center">¿No tienes una cuenta? <a href="{% url 'register' %}">Créate una!</a>.</p>
</div>

{% endblock %}
